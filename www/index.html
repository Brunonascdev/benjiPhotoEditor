<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  <script src="https://kit.fontawesome.com/8995718434.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="components/acao.js"></script>

  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">

</head>
<body>
  <div class="primeiroConteudo">
    <img src="peto.png" class="ico">
    <h3 class="nomeLog"> Benji PhotoEditor </h3>
    <button class="tirarFoto" id="tirar"><i class="fas fa-camera"></i> Tirar Foto </button>
    <button class="escolherFoto" id="escolhe"><i class="fas fa-images"></i> Escolher da Galeria</button>
    <button class="dev" id="dev"><i class="fas fa-info-circle"></i> Sobre</button>
  </div>

  <div class="segundoConteudo">
    <div class="topper">
      <p class="editar"> Adicione os Efeitos </p>
      <hr>
    </div>
    <div class="fundoImg">
      <img class="foto" id="photo">
    </div>
  </div>
</body>
</html>
